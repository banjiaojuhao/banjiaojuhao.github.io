<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Github Mirrors</title>
    <link rel="stylesheet" href="resource/normalize.min.css">
    <link rel="stylesheet" href="resource/style.css">
</head>
<body>
<div class="container">
    <div class="hint">
        <h3>输入要下载的文件地址然后敲回车，地址以https://github.com开头</h3>
    </div>
    <form autocomplete="off">
        <div class="finder">
            <div class="finder__outer">
                <div class="finder__inner">
                    <div class="finder__icon" ref="icon"></div>
                    <input class="finder__input" type="text" name="q"></div>
            </div>
        </div>
    </form>
    <div class="mirrors"></div>
</div>
<script src="resource/script.js"></script>
</body>
</html>
